<div class="modal-header">
    <h3 class="modal-title" id="modal-title">User Login</h3>
</div>
<div class="modal-body" id="modal-body">
  <form accept-charset="UTF-8" role="form" name="loginForm">
    <div uib-alert ng-repeat="alert in $ctrl.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="$ctrl.closeAlert($index)">{{alert.msg}}</div>
    <fieldset>
      <div class="form-group">
        <label class="control-label">Username</label>
        <input class="form-control" placeholder="Username" ng-model="$ctrl.username" name="username" type="text" required>
      </div>
      <div class="form-group">
        <label class="control-label">Password</label>
        <input class="form-control" placeholder="Password" ng-model="$ctrl.password" name="password" type="password" value="" required>
      </div>
    </fieldset>
    <input class="btn btn-lg btn-success btn-block" type="submit" ng-click="$ctrl.submitLoginRequest()" value="Login">
  </form>
</div>
<div class="modal-footer">
    <div class="bottom text-center">
        New here ? <a ng-click="$ctrl.openSignupModal()"><b>Sign Up</b></a>
    </div>
</div>
