<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Sign Up</h3>
</div>
<div class="modal-body" id="modal-body">
  <div uib-alert ng-repeat="alert in $signupCtrl.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="$signupCtrl.closeAlert($index)">{{alert.msg}}</div>
  <form accept-charset="UTF-8" role="form" name="signupForm" novalidate>
    <fieldset>
      <div class="form-group" show-errors>
        <label class="control-label">Username</label>
        <input class="form-control" placeholder="Username" ng_model="$signupCtrl.username" name="username" type="text" required>
        <p class="help-block" ng-if="userForm.name.$error.required">The user's name is required</p>
      </div>
      <div class="form-group" show-errors>
        <label class="control-label">Password</label>
        <input class="form-control" placeholder="Password" ng_model="$signupCtrl.password" name="password" type="password" required >
      </div>
      <div class="form-group" show-errors>
        <label class="control-label">Confirm Password</label>
        <input class="form-control" placeholder="Confirm Password" ng_model="$signupCtrl.confirmPassword" name="confirmPassword" type="password" required>
      </div>
      <div class="form-group" show-errors>
        <label class="control-label">Email Address</label>
        <input class="form-control" placeholder="Email Address" name="email" ng_model="$signupCtrl.email" type="email" required>
      </div>
      <div class="form-group" show-errors>
        <label class="control-label">First Name</label>
        <input class="form-control" placeholder="First Name" ng_model="$signupCtrl.firstName" name="firstName" type="text" required>
      </div>
      <div class="form-group" show-errors>
        <label class="control-label">Last Name</label>
        <input class="form-control" placeholder="Last Name" ng_model="$signupCtrl.lastName" name="lastName" type="text" required>
      </div>
    </fieldset>
    <input class="btn btn-lg btn-success btn-block" ng-click="$signupCtrl.submitSignupRequest()" value="Sign Up">
  </form>
</div>
<div class="modal-footer">
  <div class="bottom text-center">
    Have an account ? <a href="#" ng-click="$signupCtrl.openLoginModal()"><b>Login</b></a>
  </div>
</div>
