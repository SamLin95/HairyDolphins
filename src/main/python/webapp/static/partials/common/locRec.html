<div style="height:50px"></div>
<div class="panel panel-default" style="border-bottom:transparent;">
<div class="panel-heading">
    <h3 style="margin-top:10px;">Search Recommendations</h3>
</div>
<div class="panel-body smart-table-container">

    <form class="form-inline">

        <div class="row">
            <div class='col-md-2 form-group' datepicker></div>
            <div class='col-md-8 form-group'>
                <input type="text" class="form-control" placeholder="What do you expect?" style="width:100%" ng-model='searchString'>
            </div>
            <div class='col-md-2 form-group'>
                <button type="button" class="btn btn-primary pull-left" style="width:100%" ng-click="sendSearchRequest()">Search</button>
            </div>
        </div>
    </form>

    <table ng-if="$root.isLoading == false" st-table="displayCollection" st-safe-src="recommendations" class="table smart-table">
        <tbody ng-if="!isLoading">
        <tr ng-if="displayCollection.length == 0">
            <td class="text-center">No recommendations for the area found.</td>
        </tr>
        <tr ng-repeat="localRecommendation in displayCollection">
            <div>
                <td style="width: 25%">
                    <div class="squareImgContainer">
                        <img ng-click="alert()" style="height: 70%;" ng-src="{{localRecommendation.recommendation_photos.file.download_link}}" class="pull-xs-left img-rounded img-thumbnail squareImg"  alt="No image">
                        <!--<div>-->
                        <!--<p>{{localAdvisor.first_name}} {{localAdvisor.last_name}}</p>-->
                        <!--<span uib-rating max="5" ng-model="localAdvisor.average_rating" read-only="true"></span>-->
                        <!--<p>{{localAdvisor.local_advisor_profile.description}}</p>-->
                        <!--</div>-->
                    </div>
                </td>
                <td>
                    <div>
                        <p>{{localRecommendation.title}} {{localRecommendation.recommender.first_name}} {{localRecommendation.recommender.last_name}}</p>
                        <span uib-rating max="5" ng-model="localRecommendation.average_rating" read-only="true"></span>
                        <p>{{localRecommendation.description}}</p>
                    </div>
                </td>
            </div>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5" class="text-center">
                <div st-pagination st-items-by-page="5" st-displayed-pages="5">
                </div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>

</div>
