<!DOCTYPE html>
<html lang="en-us" ng-app="HairyDolphinsApp" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Project HairyDolphins</title>

    <!-- JS -->
    <!-- load angular and our custom application -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.1.3.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="static/js/app.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="60" ng-controller="mainController as main">
    <div navbar></div>

    <div class="jumbotron text-center">
      <h1>HairyDolphins</h1>
      <h2>Find Your Local Advisor</h2>
      <form class="form-inline">
        <div class="row" style="margin-left:15%; margin-right:15%; margin-top:50px">
            <div class='col-md-3' datepicker></div>
            <div class='col-md-6'>
                <input type="text" class="form-control" placeholder="What do you expect?" style="width:100%" ng-model='searchString' required>
            </div>
            <div class='col-md-3'>
                <button type="button" class="btn btn-primary pull-left">Search</button>
            </div>
        </div>
      </form>
    </div>
</body>
</html>
